apply plugin: 'java'
apply plugin: 'idea'

repositories
{
    mavenCentral()
}

configurations
{
    provided
    compile.extendsFrom(provided)
}

dependencies
{
    compile files("libs/poseidon.jar")

    provided group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.12.3'
    provided group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.3'
    provided group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.3'
    provided group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.3'
}

jar
{
    from configurations.compile.collect { zipTree(it) }
}